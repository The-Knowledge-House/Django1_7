
{% extends 'base.html' %}
{% load static %}
 {% block body_block %}


                <form role="form"   enctype="multipart/form-data" id="page_form" method="post" action="/user/edit/{{user.username}}/">
            <h2 class="form-signin-heading">Edit your profile</h2>
                    {% csrf_token %}
                    {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                    {% endfor %}

                    {% for field in form.visible_fields %}
                        {{ field.errors }}
                        {{ field.help_text }}<br/>
                        {{ field }}<br/>
                    {% endfor %}

                <br/>
            <button class="btn btn-primary" type="submit" name="submit">Edit</button>
                </form>


        {% endblock %}
