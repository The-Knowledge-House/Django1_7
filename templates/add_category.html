
{% extends 'base.html' %}
{% load static %}
{% block body_block %}
        <form role="form"  id="category_form" method="post" action="/add_category/">
            <h1 class="form-signin-heading">>Add a Category</h1>

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <button class="btn btn-primary" type="submit" name="submit">Add Category</button> 
            
        </form>
{% endblock %}
